<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenStreetMap Screenshot Tool</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
    #mapContainer { height: 700px; }
    body {margin:0;}
    .coord-string {  width: 100%; height: 100px !important; }
    .controls { position: fixed; top: 10px; left: 50px; z-index: 9999; width: 1300px; }
    </style>
  </head>
  <body>
     <div id="mapContainer"></div>
     <div id="images"></div>
     <div class="container-fluid controls" style="margin-top:10px;">
       <div class="row">
         <div class="col-sm-5">
           <button href="#" class="btn btn-default mover" data-direction="down">
             <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
             Down
           </button>
           <button href="#" class="btn btn-default mover" data-direction="up">
             <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
             Up
           </button>
           <button href="#" class="btn btn-default mover" data-direction="left">
             <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
             Left
           </button>
           <button href="#" class="btn btn-default mover" data-direction="right">
             <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
             Right
           </button>
           <button href="#" class="btn btn-primary export">
             <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
             Export
           </button>
           <button href="#" class="btn btn-default copy">
             <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
             Copy
           </button>
         </div>
         <div class="col-sm-7">
           <form class="form-horizontal">
             <div class="form-group">
               <label class="col-sm-2 control-label" for="coordString">JSON Object:</label>
              <div class="col-sm-10">
                <textarea name="coordString" class="coord-string form-control">{}</textarea>
              </div>
             </div>
           </form>
         </div>
       </div>
     </div>
  </body>
  <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol.js"></script>
  <script src='leaflet-image.js'></script>
  <script src='canvas2image.js'></script>
  <script src="script.js"></script>
</html>
